<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        const base = "/tocfa";
        let path = window.location.pathname;

        // 이미 /tocfa가 경로에 있으면 그대로, 없으면 붙임
        if (!path.startsWith(base)) {
          path = base + path;
        }

        const redirectTo = path + window.location.search + window.location.hash;
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body></body>
</html>
